	    				</div>
<!--
<div class="attribution-block">
	<span class="attribution">
		<span>by </span><a class="owner">Owner</a>
	</span>
</div>
-->
						<div class='bottom-row'> 
							<span class="inline-icons left">
		    					{{#if shotCount}}<i class='btn-icon fa fa-reorder show-hidden-shot' title='click to hide duplicate shots'>{{shotCount}}</i>{{/if}}

								<i class='btn-icon zoom-in fa fa-arrow-right' title='show full screen (planned)'></i>
							</span>
						</div>
					</div>
				</div>

			<script id="ShotTemplate" class='handlebars' type="text/x-handlebars-template">

	        			<div class="crop">

	        					data-w0="{{origW}}"
	        					data-h0="{{origH}}"

	    				</div>
	    			</div>
	    			<div class="meta">

<!--
<div class="attribution-block">

	</span>
</div>
-->	    				
							<span class="inline-icons left">
		    					{{#if shotCount}}<icon class='btn-icon fa fa-reorder show-hidden-shot best' title='click to show {{shotCount}} duplicate shots'>{{shotCount}}</icon>{{/if}}
		    					<span class="btn-icon score" title="score: {{#if score}}{{score}}{{else}}0{{/if}}">{{#if score}}{{score}}{{else}}0{{/if}}<icon class='fa fa-star{{#unless score}}-o{{/unless}}'></icon></span>
		    					<span class='btn-icon rating' title='rating: {{rating}}'>
		    						{{#ratingStars rating}}{{/ratingStars}}
		    					</span>
	    					</span>
							<span class="inline-icons right">

							</span>

				</div>

			<script id="PagerBootstrap" class='underscore' type="text/html">
				<div class='pagination pagination-centered pagination-small'>
					<ul class='page'>
						<li class="item page-label">Page</li>
						<% var state = (currentPage == 1) ? 'disabled' : 'link'; %> 
						<li class="item prev <%= state %>"><i class='fa fa-2x fa-arrow-circle-up'></i></li>
						<% _.each (pageSet, function (p) { %>
							<% if (currentPage == p) { %>
								<li class="item active" data-page="<%= p %>"><%= p %></li>
							<% } else { %>
								<li class="item link" data-page="<%= p %>"><%= p %></li>
							<% } %>
						<% }); %>
						<% var state = (lastPage != currentPage && lastPage != 0) ? 'link' : 'disabled'; %> 
						<li class="item next <%= state %>"><i class='fa fa-2x fa-arrow-circle-down'></i></li>
					</ul>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<ul class='perpage howmany'>
						<li class="item page-label">Per Page</li>
						<% _.each ([20,50,100], function (p,i) { %>
							<% if (perPage == p) { %>
								<li class="item active"><%= p %></li>
							<% } else { %>
								<li class='item link'><%= p %></li>
							<% } %>
						<% }); %>
					</ul>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<ul class="showing">
						<li class='item page-label'>
							<%= showing %>/<%= totalRecords %> Photos
						</li>
					</ul>
				</div>
			</script>
			<script id="Timeline" class='underscore' type="text/html">
				<div class='pagination pagination-centered pagination-small'>
					<ul class='page'>
						<li class="item page-label">Period</li>
						<% var state = (active == 0) ? 'disabled' : 'link'; %> 
						<li class="item prev <%= state %>"><i class='fa fa-2x fa-arrow-circle-up'></i></li>
						<% _.each (periods, function (e,i,l) { 
								var isFetched = fetched[e.period+'-'+currentZoom];
								var state = (active == i) ? 'active' : 'link';
								state += isFetched ? ' loaded' : '';
								var icon = isFetched ? 'fa-dot-circle-o' : 'fa-circle-o' ;
							%>
							<li class="item period-<%= e.period %> <%= state %>" data-zoom="<%= currentZoom %>"><%= e.label %></li>
						<% }); %>
						<% var state = (active < periods.length-1) ? 'link' : 'disabled'; %> 
						<li class="item next <%= state %>"><i class='fa fa-2x fa-arrow-circle-down'></i></li>
					</ul>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<ul class='perpage howmany'>
						<li class="item page-label">Zoom</li>
						<% _.each (['Year', 'Month', 'Event'], function (p,i) { %>
							<% if (currentZoom == p.toLowerCase()) { %>
								<li class="item active"><%= p %></li>
							<% } else { %>
								<li class='item link'><%= p %></li>
							<% } %>
						<% }); %>
					</ul>
				</div>
			</script>
			<script id="Placeline" class='underscore' type="text/html">
				<div class='pagination pagination-centered pagination-small'>
					<ul class='zoom'>
						<li class="item page-label">Zoom</li>
						<% _.each (['world','country', 'region', 'locality'], function (p,i) { %>
							<% if (currentZoom == p.toLowerCase()) { %>
								<li class="item active"><%= p %></li>
							<% } else { %>
								<li class='item link'><%= p %></li>
							<% } %>
						<% }); %>
					</ul>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<ul class='page'>
						<li class="item page-label">Place</li>
						<% var state = (active == 0) ? 'disabled' : 'link'; %> 
						<li class="item prev <%= state %>"><i class='fa fa-2x fa-arrow-circle-up'></i></li>
						<% _.each (periods, function (e,i,l) { 
								var isFetched = fetched[e.period+'-'+e.place_type];
								var state = (active == i) ? 'active' : 'link';
								state += isFetched ? ' loaded' : '';
								var icon = isFetched ? 'fa-dot-circle-o' : 'fa-circle-o' ;
								var zoomActive = e.place_type==currentZoom ? 'zoom-active' : 'zoom-inactive';
							%>
							<li class="item <%= state %> <%= zoomActive %>" data-period="<%= e.period %>" data-zoom="<%= e.place_type %>" title="<%= e.label %>"><i class="fa fa-2x <%= icon %>"></i></li>
						<% }); %>
						<% var state = (active < periods.length-1) ? 'link' : 'disabled'; %> 
						<li class="item next <%= state %>"><i class='fa fa-2x fa-arrow-circle-down'></i></li>
					</ul>
				</div>
			</script>
			<script id="GalleryDisplayOptions" class='handlebars' type="text/x-handlebars-template">

					<div class="btn-group style">

					</div>
					<div class="btn-group filter" data-filter="rating">
					{{#buttonGroupButtons rating "Rating"}}
						<button class="btn btn-primary btn-small {{active}} {{disabled}}">{{#ratingStars label}}{{/ratingStars}}</button>
					{{/buttonGroupButtons}}
					</div>
				</div>
			</script>
